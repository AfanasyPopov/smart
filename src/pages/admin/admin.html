<ion-header>

  <ion-navbar>
    <ion-title>{{adminTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<!-- <ion-card>
        <ion-card-header >
              <ion-row>
                  <ion-col><h2>{{adminUserCardItems.name}}</h2></ion-col> 
              </ion-row> 
        </ion-card-header>  
      -->
        <ion-list >
            <ion-item-group>
                <ion-item-divider color="light">
                  <ion-label item-start>{{adminUserCardItems.name}}</ion-label>
                    <ion-buttons item-end>
                        <button ion-button clear small icon-only (click)="addUser()">
                          <ion-icon name="add"></ion-icon>
                        </button>
                      </ion-buttons>                  
                </ion-item-divider>
                <ion-item-sliding  *ngFor="let item of adminUserCardItems.list | filter : query" >
                <button ion-item (click)='openItem(item)' >
                        <ion-label><h5>{{item.last_name+' '+item.username}}</h5></ion-label>
                        <ion-label><p>{{item.role_in_project}}</p></ion-label>
                        <ion-toggle item-end  [(ngModel)]='item.active' (ionChange)='toggleUserActive($event, item)' ></ion-toggle>
                </button>
                <ion-item-options>
                    <button ion-button color="danger" (click)="delUser(item)">
                      {{delButtonTitle}}
                    </button>
                  </ion-item-options>
        
              </ion-item-sliding>
          </ion-item-group>
        </ion-list>  
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-12 center>
                <ion-note small>
                    <ion-searchbar small [(ngModel)]="query" placeholder="поиск"></ion-searchbar>
                  </ion-note>
          </ion-col>   
          <ion-col>
            <button ion-button color="primary" clear  icon-start small (click)="addUser()">
                <ion-icon name='person-add'></ion-icon>
                Добавить
            </button>
          </ion-col>
          <ion-col>
              <ion-chip #chip1>
                <ion-avatar>
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
                </ion-avatar>
                <ion-label>With Avatar</ion-label>
                <button ion-button clear color="dark" (click)="deleteChip(chip1)">
                  <ion-icon name="close-circle"></ion-icon>
                </button>
              </ion-chip>
            </ion-col> 
         </ion-row>
      </ion-grid>
 <!--  </ion-card>-->
</ion-content>
