<ion-header>

  <ion-navbar>
    <ion-title>{{adminTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card *ngFor="let item of adminUserCardItems">
        <ion-card-header no-padding >
              <ion-row>
                  <ion-col><h2>{{item.name}}</h2></ion-col> 
              </ion-row> 
        </ion-card-header>  

        <ion-list height="100px">
          <ion-item *ngFor="let item of item.list | filter : query"    >
                  <ion-icon item-start name="person" color="primary" disabled="true"  (click)='openItem(item)'></ion-icon>
                  <ion-label (click)='openItem(item)'><h5>{{item.last_name+' '+item.username}}</h5></ion-label>
                  <ion-label small><p>{{item.organization}}</p></ion-label>
                  <ion-label small><p>{{item.role_name}}</p></ion-label>
                  <ion-toggle checked="{{item.active}}" item-end></ion-toggle>
          </ion-item>
        </ion-list>  
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-12 center>
                <ion-note small>
                    <ion-searchbar small [(ngModel)]="query" placeholder="поиск"></ion-searchbar>
                  </ion-note>
          </ion-col>   
          <ion-col>
            <button ion-button color="primary" clear  icon-start small>
                <ion-icon name='person-add'></ion-icon>
                Добавить
            </button>
          </ion-col>
          <ion-col>
              <ion-chip #chip1>
                <ion-avatar>
                  <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
                </ion-avatar>
                <ion-label>With Avatar</ion-label>
                <button ion-button clear color="dark" (click)="deleteChip(chip1)">
                  <ion-icon name="close-circle"></ion-icon>
                </button>
              </ion-chip>
            </ion-col> 
         </ion-row>
      </ion-grid>
    </ion-card>


    <ion-card *ngFor="let item of adminDirCardItems">
        <ion-card-header no-padding>
              <ion-row>
                  <ion-col><h2>{{item.name}}</h2></ion-col> 
              </ion-row> 
        </ion-card-header>   
        <ion-list max-height="100" no-padding>
          <ion-item *ngFor="let item of item.list | filter : query">
              <ion-icon item-start name="person-add" color="primary" disabled="true"  (click)='openItem(item)'></ion-icon>
              <button item-start>
                <ion-grid no-padding left-align>
                  <ion-row responsive-sm>
                    <ion-col>
                        <h5>{{item.name}}</h5>
                    </ion-col>
                  </ion-row>
                  <ion-row >
                    <ion-col >
                        <font style="color:#aaaaaa">{{item.org}}</font>
                    </ion-col>
                  </ion-row>
                </ion-grid> 
              </button>  
              <ion-toggle checked="{{item.status}}" item-end></ion-toggle>
       
              </ion-item>
        </ion-list>  
        <ion-note small>
            <ion-searchbar small [(ngModel)]="query" placeholder="поиск"></ion-searchbar>
          </ion-note>

        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                12 Likes
              </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                4 Comments
              </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
