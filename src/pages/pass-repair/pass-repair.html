<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PASS_REPAIR_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="setUserPass()">
    <ion-list>

      <ion-item>
        <ion-label stacked>{{ 'NAME' | translate }}</ion-label>
        <ion-input  [disabled]="true" type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input [disabled]="true" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PASSWORD_CHECK' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.passwordCheck" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SEND' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
