<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PROJECTS_TITLE' | translate }}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="addProject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-card *ngFor="let project of projectsList"  >
      <ion-item no-padding>
        <ion-avatar item-start>
          <!--<img [src]="item.user.avatar">-->
        </ion-avatar>
        <h2 (click)='openProject(project.projectId)'>{{project.projectName}}</h2>
        <p (click)='openProject(project.projectId)'>{{project.projectOwner}}</p>
        <button item-end ion-button color="primary" clear (click)='project.show=!project.show'>
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </ion-item>
  
      <!--<img [src]="item.image">-->
  
      <ion-card-content *ngIf='project.show'>
        <p (click)='openProject(project.projectId)'>{{project.projectDescription}}</p>
      </ion-card-content>
  
      <ion-row *ngIf='project.show'>
        <ion-col>
          <button ion-button color="primary" clear small icon-start >
              <ion-icon name='thumbs-up'></ion-icon>
              12 Likes
            </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
              <ion-icon name='text'></ion-icon>
              4 Comments
            </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
      </ion-card>
  </ion-list>
</ion-content>
