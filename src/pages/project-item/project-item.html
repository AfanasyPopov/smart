  <!-- The google charts is loading -->

<ion-header>

  <ion-navbar>
    <ion-title>{{project.project_name}}</ion-title>
    <ion-buttons end>
      <button ion-button  [disabled]="!isUserAdmin" color="primary" icon-only (click)="addProject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-slides style='width:100%; height:100%;' class="gantt_slider" (ionSlideDidChange)="slideChanged()">
        <ion-slide >
            <div id="gantt_here" style='width:100%; height:100%;'></div>
            <div class="pointer" (pan)="pointerIn($event)" (mouseleave)="lockSwiper()" *ngIf="isSwiperShow"></div>

        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
          <div class="pointer" (pan)="pointerIn($event)" (mouseleave)="lockSwiper()" *ngIf="isSwiperShow"></div>

        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
          <div class="pointer" (pan)="pointerIn($event)" (mouseleave)="lockSwiper()" *ngIf="isSwiperShow"></div>
        </ion-slide>
      </ion-slides>

</ion-content>
