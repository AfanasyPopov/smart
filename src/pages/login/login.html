<ion-header>

  <ion-navbar>
    <ion-title class="connectionStatus">{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <form (submit)="doLogin()" class="login-content" vertical-align>
    <ion-list >

      <ion-item>
        <ion-label  >{{ 'EMAIL' | translate }}</ion-label>
        <ion-input  type="email" [(ngModel)]="account.email" name="email" #inputemail></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item style="width:350px important;"> 
        <ion-label >{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary"  block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
      <ion-item >
          <ion-label>{{ 'IS_AUTOLOGIN_CHECKBOX' | translate }}</ion-label>
          <ion-checkbox block [(ngModel)]="account.isautologin" name="isautologin"></ion-checkbox>
        </ion-item>
          <div padding>
            <button ion-button color="primary" (click)="logout()" [disabled]="!account.isLogedIn" block>{{ 'LOGOUT_BUTTON' | translate }}</button>
          </div>      
    </ion-list>

  </form>
  
</ion-content>
