<ion-header>

    <ion-navbar>
      <ion-title>{{ 'PROJECT_CREATE_TITLE' | translate }}</ion-title>
      <ion-buttons start>
        <button ion-button (click)="cancel()">
          <span color="primary" showWhen="ios">
            {{ 'CANCEL_BUTTON' | translate }}
          </span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
          <span color="primary" showWhen="ios">
            {{ 'DONE_BUTTON' | translate }}
          </span>
          <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
          <ion-icon name="add"></ion-icon>
          <div>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </div>
        </div>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
      </div>
      <ion-list>
        <ion-item>
            <ion-label floating color="primary">{{ 'PROJECT_NAME_PLACEHOLDER' | translate }}</ion-label>
          <ion-input  type="text" formControlName="ProjectName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating color="primary">{{ 'PROJECT_DESCRIPTION_PLACEHOLDER' | translate }}</ion-label>
          <ion-input  type="text"  formControlName="ProjectDescription"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating color="primary">{{ 'PROJECT_MANAGER_PLACEHOLDER' | translate }}</ion-label>
         
            <ion-select formControlName="ProjectManager" interface="popover" >
              <ion-option *ngFor="let option of dir.userList" value="{{option.id}}">{{option.last_name+' '+option.username}}</ion-option>
            </ion-select>
          
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
